{% extends "app.html" %}
{% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>News Details</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>News Details</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Story Intro Section ======= -->
    <section id="story-intro" class="story-intro">
      <div class="container">

        <div class="row">
          <div class="col-lg-6 order-1 order-lg-2">
            <img src="/static/assets/img/intro.jpg" class="img-fluid" alt="">
          </div>
          <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content">
            <h3>{{ newsDetails.news_title }}</h3>
            <p class="fst-italic">
              {{ newsDetails.news_description | safe }}
            </p>
          </div>
        </div>

      </div>
    </section><!-- End Story Intro Section -->

  </main><!-- End #main -->
{% endblock %}
