{% extends "app.html" %}
{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Contact</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Contact</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Us Section ======= -->
    <section>
        <div class="row">
            <div class="col-10" style="margin-left: 30px;">
                <form method="post" action=" {% url 'submitForm' %}">
                    {% csrf_token %}
                    {{form}}
                    {% comment %} <div>
                        <label for="">Valu1</label>
                        <input type="text" name="num1" class="form-control">
                    </div>
                    <div>
                        <label for="">Valu2</label>
                        <input type="text" name="num2" class="form-control">
                    </div> {% endcomment %}
                    <div class="pt-2">
                        <button type="submit">Submit</button>
                    </div>
                    <input type="text" value="{{output}}">
                </form>
            </div>
        </div>
    </section>
  </main><!-- End #main -->
  {% endblock %}
