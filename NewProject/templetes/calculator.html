{% extends "app.html" %}
{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Calculator</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Calculator</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Us Section ======= -->
    <section>
        <div class="row">
            <div class="col-10" style="margin-left: 30px;">
                <form method="post">
                    {% csrf_token %}
                   <Label for="n1">First Number:</Label>
                   <input type="text" name="n1" id="n1" class="form-control">
                   <Label for="n1">Select Operator:</Label>
                   <select name="opr" id="" class="form-control">
                    <option value="">Select Operator</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                   </select>
                   <Label for="n2">Second Number:</Label>
                   <input type="text" name="n2" id="n2" class="form-control">
                   <button type="submit" class="form-control">Calculate</button><br>
                   <label for="">Ans</label>
                   <input type="text" value="{{c}}" name="output" id="output" class="form-control">
                </form>
            </div>
        </div>
    </section>
  </main><!-- End #main -->
  {% endblock %}
